<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slalom Capabilities Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="https://colby-timm.github.io/images/byte-teacher.png" alt="Byte mascot" class="mascot" />
        <div class="header-text">
          <h1>Slalom Capabilities Management</h1>
          <h2>Consulting Expertise Platform</h2>
        </div>
      </div>
    </header>

    <!-- Global message display -->
    <div id="message" class="hidden"></div>

    <main>
      <div class="page-header">
        <h3>Our Consulting Capabilities</h3>
        <p class="subtitle">Discover expertise across our practice areas and register your skills</p>
      </div>

      <div id="capabilities-grid">
        <!-- Capabilities will be loaded here -->
        <div class="loading-state">
          <img src="https://colby-timm.github.io/images/byte-teacher.png" alt="Loading" class="loading-mascot" />
          <p>Loading capabilities...</p>
        </div>
      </div>
    </main>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Register Your Expertise</h3>
          <button class="close-modal" aria-label="Close modal">&times;</button>
        </div>
        <form id="register-form">
          <input type="hidden" id="selected-capability" />
          <div class="form-group">
            <label for="email">Consultant Email:</label>
            <input type="email" id="email" required placeholder="your-email@slalom.com" />
          </div>
          <div class="capability-preview" id="capability-preview">
            <!-- Will be populated dynamically -->
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
            <button type="submit" class="btn-primary">Register Expertise</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <img src="https://colby-timm.github.io/images/byte-celebrate.png" alt="Byte celebrating" class="footer-mascot" />
        <p>&copy; 2025 Slalom â€¢ Building a Better Tomorrow</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
